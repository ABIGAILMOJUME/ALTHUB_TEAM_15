<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset Password</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; background: #f6f7f9; margin:0; padding: 24px; }
.card { max-width: 480px; margin: 40px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); }
h1 { margin: 0 0 12px; font-size: 22px; }
.muted { color:#666; margin:0 0 16px; }
label { display:block; font-weight:600; margin-bottom:8px; }
input[type="password"] { width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px; }
button { margin-top:16px; width:100%; padding:12px; background:#2563eb; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
.error { color: #b91c1c; background: #fee2e2; padding: 10px; border-radius: 8px; margin-bottom: 12px; }
.success { color: #065f46; background: #d1fae5; padding: 10px; border-radius: 8px; margin-top: 12px; }
</style>
</head>
<body>
<div class="card">
<h1>Set a New Password</h1>
<p class="muted">Enter your new password below.</p>


{% if error %}
<div class="error">{{ error }}</div>
{% endif %}


<form method="post" action="/auth/reset-password">
<input type="hidden" name="token" value="{{ token }}" />
<label for="new_password">New Password</label>
<input id="new_password" name="new_password" type="password" minlength="8" required />
<button type="submit">Update Password</button>
</form>


{% if success %}
<div class="success">{{ success }}</div>
{% endif %}
</div>
</body>
</html>
